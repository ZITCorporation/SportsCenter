<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout(~{::body/content()})}">
  <head>
    <title>新規登録</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row center">
          <h3 th:if="${session.reserveStatus=='create'}">予約 新規登録</h3>
          <h3 th:if="${session.reserveStatus=='update'}">予約変更</h3>
        </div>

        <div class="row">
          <form class="center" method="post" th:action="${session.reserveStatus=='create'} ? '/reserve/create/confirm' : '/reserve/update/confirm'">
            <input disabled th:if="${session.reserveStatus!=null}" hidden id="reserveStatus" th:value="${session.reserveStatus}" />
            <input th:if="${preSelectFacilityId!=null}" hidden id="preSelectFacilityId" th:value="${preSelectFacilityId}" />
            <input disabled th:if="${form!=null}" hidden id="form" th:value="${form}" />
            <input disabled th:if="${form!=null}" hidden id="formFacilityId" th:value="${form.facilityId}" />

            <div class="row">
              <div class="input-field col offset-s3 s6" th:if="${session.reserveStatus=='update'}">
                <input hidden name="reserveManagementId" type="number" th:value="${form.reserveManagementId}" />
                <input hidden name="facilityId" type="number" th:value="${form.facilityId}" />
                <input readonly name="facilityName" type="text" th:value="${form.facilityName}" class="confirm" />
                <label for="facilityName">施設</label>
              </div>

              <div class="input-field col offset-s3 s6" th:if="${session.reserveStatus=='create'}">
                <select class="validate" id="facilityId" name="facilityId" tabindex="-1" onchange="change()">
                  <option value="" id="hintOption">予約したい施設を選んでくだいさい</option>
                  <label>施設</label>
                </select>
                <input th:if="${form != null}" hidden id="facilityName" name="facilityName" type="text" th:value="${form.facilityName}" />
                <input th:if="${form == null}" hidden id="facilityName" name="facilityName" type="text" />
              </div>
            </div>

            <div class="row">
              <div class="input-field col offset-s3 s6">
                <input name="date" type="text" class="datepicker validate" th:value="${form == null ? '' : form.date}" />
                <label for="date">日付</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col offset-s3 s6">
                <input name="startTime" type="text" class="timepicker validate" th:value="${form == null ? '' : form.startTime}" />
                <label for="startTime">開始時間</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col offset-s3 s6">
                <input name="endingTime" type="text" class="timepicker validate" th:value="${form == null ? '' : form.endingTime}" />
                <label for="endingTime">終了時間</label>
              </div>
            </div>

            <div class="row center">
              <h5>道具</h5>
            </div>
            <div class="row center" id="toolHint" th:if="${form==null}">
              <p>予約したい施設を選んでくだいさい</p>
            </div>

            <div id="toolLoading" class="col offset-s3 s6">
              <div class="indeterminate"></div>
            </div>

            <span id="toolField">
              <div th:if="${form != null}">
                <div th:each="tool,toolStat:${form.toolList}">
                  <div class="row">
                    <div class="col offset-s3 s1">
                      <p th:text="${tool.toolName}"></p>
                    </div>
                    <div class="col s5">
                      <div class="input-field">
                        <input
                          readonly
                          th:name="'toolList[' + ${toolStat.index} + '].toolName'"
                          type="hidden"
                          class="validate toolInfo"
                          th:value="${tool.toolName}" />
                        <input
                          readonly
                          th:name="'toolList[' + ${toolStat.index} + '].toolId'"
                          type="hidden"
                          class="validate toolInfo"
                          th:value="${tool.toolId}" />
                        <input
                          th:name="'toolList[' + ${toolStat.index} + '].toolNum'"
                          type="number"
                          class="validate toolInfo"
                          th:value="${tool.toolNum}"
                          placeholder="個数を入力してください" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </span>

            <div class="row col offset-s3 s6">
              <button id="confirm" class="btn waves-effect waves-light" type="submit">確認</button>
              <a class="btn waves-effect waves-light back" th:if="${session.reserveStatus=='create'}" href="/listFacilities">戻る</a>
              <a
                class="btn waves-effect waves-light back"
                th:if="${session.reserveStatus=='update'}"
                th:href="'/reserve/reserveDetail/' + ${form.reserveManagementId}"
                >戻る</a
              >
            </div>
          </form>
        </div>
      </div>

      <script>
        var status = $("#reserveStatus").val(); // 入口を判断する、新規はcreate、更新はupdate
        var preSelectFacilityId = $("#preSelectFacilityId").val();
        var form = $("#form").val();

        window.onload = function () {
          if (status == "create") {
            initFacilities();
          }
        };

        function initFacilities() {
          $.ajax({
            type: "get",
            url: "getFacilities",
            data: {},
            success: function (data) {
              if (preSelectFacilityId != "null") {
                $("#hintOption").attr("selected");
              }
              var id = $("#formFacilityId").val();
              data.forEach((f) => {
                if (form != null) {
                  // form优先
                  if (id == f.facilityId) {
                    $("#facilityId").append('<option value="' + f.facilityId + '" selected >' + f.facilityName + "</option>");
                  } else {
                    $("#facilityId").append('<option value="' + f.facilityId + '">' + f.facilityName + "</option>");
                  }
                } else {
                  if (preSelectFacilityId != "null") {
                    if (preSelectFacilityId == f.facilityId) {
                      // preSelect优先
                      $("#facilityId").append('<option value="' + f.facilityId + '" selected >' + f.facilityName + "</option>");
                    } else {
                      $("#facilityId").append('<option value="' + f.facilityId + '">' + f.facilityName + "</option>");
                    }
                  } else {
                    // default
                    $("#facilityId").append('<option value="' + f.facilityId + '" ">' + f.facilityName + "</option>");
                  }
                }
              });
              $(document).ready(function () {
                $("select").formSelect();
              });
              if (form == null) {
                change();
              }
            },
          });
        }

        function change() {
          var facilityName = $("#facilityId option:selected").text();
          $("#facilityName").attr("value", facilityName);

          var value = $("#facilityId").val();
          if (value == "") {
            return;
          }

          $("#toolLoading").show();
          $("#toolLoading").attr("class", "progress col offset-s3 s6");
          $("#confirm").attr("class", "btn waves-effect waves-light disabled");
          var tool = $("#toolField").empty();
          $.ajax({
            type: "get",
            url: "getSpecTool",
            data: { id: value },
            success: function (data) {
              var str = "\n";
              if (data.length > 0) {
                $("#toolHint").hide();
                $("#toolLoading").hide();
                $("#confirm").attr("class", "btn waves-effect waves-light");
                for (var i = 0; i < data.length; i++) {
                  str +=
                    '<div class="row">\n' +
                    '<div class="col offset-s3 s1">\n' +
                    "<p>" +
                    data[i].toolName +
                    "</p>" +
                    "</div>" +
                    '<div class="col s5">\n' +
                    '<div class="input-field">\n' +
                    '<input name="toolList[' +
                    i +
                    '].toolName" type="hidden" class="validate toolInfo" value="' +
                    data[i].toolName +
                    '"/>\n' +
                    '<input name="toolList[' +
                    i +
                    '].toolId" type="hidden" class="validate toolInfo" value="' +
                    data[i].toolId +
                    '"/>\n' +
                    '<input placeholder="個数を入力してください" name="toolList[' +
                    i +
                    '].toolNum" type="number" class="validate toolInfo" />\n' +
                    "</div>" +
                    "</div>" +
                    "</div>";
                }
              } else {
                $("#toolHint").show();
              }

              $("#toolField").html(str);
            },
          });
        }
      </script>
    </main>
  </body>
</html>
