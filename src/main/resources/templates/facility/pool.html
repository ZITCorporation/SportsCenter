<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout(~{::body/content()})}">

<body>
    <main>
        <div class="container">
            <div class="row center">
                <h3>屋内プール</h3>
            </div>

            <div class="row center">
                <p>水着は持参か販売</p>
            </div>

            <div class="row center">
                <form>
                    <div class="row">
                        <div class="input-field col offset-s3 s6">
                            <input type="text" class="datepicker" name="date">
                            <label for="startTime">日付</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col offset-s3 s6">
                            <input type="text" class="timepicker" name="startTime">
                            <label for="startTime">開始時間</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col offset-s3 s6">
                            <input type="text" class="timepicker" name="endTime">
                            <label for="endTime">終了時間</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col offset-s3 s6">
                            <button class="btn waves-effect waves-light" type="submit"
                                formaction="#">予約</button>
                            <button class="btn waves-effect waves-light back" type="submit"
                                formaction="/facilities">戻る</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.timepicker');
            var instances = M.Timepicker.init(elems, {
                showClearBtn:true,
                i18n:{
                    clear: '消去',
                    cancel: '閉める',
                    done: '確認',
                },

            });
        });
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.datepicker');
            var instances = M.Datepicker.init(elems, {
                i18n: {
                    months: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                    monthsShort: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                    weekdays: ['日曜日', '月曜日', '火曜日', '水曜日', '木曜日', '金曜日', '土曜日'],
                    weekdaysShort: ['日', '月', '火', '水', '木', '金', '土'],
                    weekdaysAbbrev: ['日', '月', '火', '水', '木', '金', '土'],
                    today: '今日',
                    clear: '消去',
                    cancel: '閉める',
                    done: '確認',
                    firstDay: 1
                },
                format: 'yyyy年/mmmm/dd日(ddd)',
                formatSubmit: 'yyyy/mm/dd',
                showClearBtn: true,
            })
        });

    </script>
</body>
