<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title></title>
  <link type="text/css" rel="stylesheet" href="css/materialize.css" />
  <script type="text/javascript" src="js/materialize.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <div class="container">
    <div class="row center">
      <h3>ログイン</h3>
    </div>
    <div class="row center">
      <p>hint: email：admin@</p>
      <p>hint: password：1</p>
      <p class="materialize-red-text text-lighten-2 " th:text="${errormessage}" ></p>
    </div>

    <form class="center" method="post" action="/doLogin">

      <div class="row center">
        <div class="input-field col offset-s3 s6">
          <input name="email" type="email" class="validate" />
          <label for="email">メールアドレス</label>
        </div>
      </div>

      <div class="row center">
        <div class="input-field col offset-s3 s6">
          <input name="password" type="password" class="validate" />
          <label for="password">パスワード</label>
        </div>
      </div>

      <div class="row center">
        <div class="input-field col offset-s3 s6">
          <button class="btn waves-effect waves-light" type="submit">ログイン
          </button>
          <a class="btn waves-effect waves-light back" href="/">戻る</a>
        </div>
      </div>

    </form>

  </div>

</body>

</html>
