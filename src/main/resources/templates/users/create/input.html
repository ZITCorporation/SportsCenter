<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout(~{::body/content()})}">

<head>
  <title>新規登録</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <main>
    <div class="container">
      <div class="row center">
        <h3>ユーザー 新規登録</h3>
      </div>

      <div class="row">
        <form class="center" method="post" action="/users/create/confirm">
          <div class="input-field col offset-s3 s6">
            <input th:unless="${user == null}" th:value="${user.name}" name="name" type="text" class="validate" />
            <input th:if="${user == null}" name="name" type="text" class="validate" />
            <label class="active" for="name">名前</label>
          </div>
          <div class="input-field col offset-s3 s6">
            <input th:unless="${user == null}" th:value="${user.password}" name="password" type="password"
              class="validate" />
            <input th:if="${user == null}" name="password" type="password" class="validate" />
            <label class="active" for="password">パスワード</label>
          </div>
          <div class="input-field col offset-s3 s6">
            <input th:unless="${user == null}" th:value="${user.email}" name="email" type="email" class="validate" />
            <input th:if="${user == null}" name="email" type="email" class="validate" />
            <label class="active" for="email">メールアドレス</label>
          </div>
          <div class="input-field col offset-s3 s6">
            <input th:unless="${user == null}" th:value="${user.phoneNumber}" name="phoneNumber" type="text"
              class="validate" />
            <input th:if="${user == null}" name="phoneNumber" type="text" class="validate" />
            <label class="active" for="phoneNumber">電話番号</label>
          </div>
          <div class="input-field col offset-s3 s6">
            <input th:unless="${user == null}" th:value="${user.post}" name="post" type="number" class="validate" />
            <input th:if="${user == null}" name="post" type="number" class="validate" />
            <label class="active" for="post">郵便番号</label>
          </div>
          <div class="input-field col offset-s3 s6">
            <input th:unless="${user == null}" th:value="${user.domicile}" name="domicile" type="text"
              class="validate" />
            <input th:if="${user == null}" name="domicile" type="text" class="validate" />
            <label class="active" for="domicile">住所</label>
          </div>

          <div th:if="${!(session.user == null) && session.user.authority == 1}" class="input-field col offset-s3 s6">
            <input th:unless="${user == null}" th:value="${user.authority}" name="authority" type="number"
              class="validate" />
            <input th:if="${user == null}" name="authority" type="number" class="validate" />
            <label class="active" for="authority">権限</label>
          </div>

          <div class="row center">
            <div class="input-field col offset-s3 s6">
              <button class="btn waves-effect waves-light" type="submit">確認</button>
              <a class="btn waves-effect waves-light back" href="/">戻る</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
