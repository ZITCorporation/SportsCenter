<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title></title>
  <link type="text/css" rel="stylesheet" href="/css/materialize.css" />
  <script type="text/javascript" src="/js/materialize.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <div class="container">
    <div class="row center">
      <h3>ユーザー更新</h3>
    </div>

    <div class="row" th:unless="${session.user==null}">
      <div th:if="${session.user.authority == 1}">
        <div class="input-field col offset-s3 s6">
          <input th:value="${session.user.userId}" name="id" type="text" class="validate" />
          <label for="id">ID</label>
        </div>
      </div>
      <form class="center" method="post" action="/users/update/confirm/">
        <div class="input-field col offset-s3 s6">
          <input th:value="${session.user.name}" name="name" type="text" class="validate" />
          <label for="name">名前</label>
        </div>
        <div class="input-field col offset-s3 s6">
          <input name="password" type="password" class="validate" />
          <label for="password">パスワード</label>
        </div>
        <div class="input-field col offset-s3 s6">
          <input th:value="${session.user.email}" name="email" type="email" class="validate" />
          <label for="email">メールアドレス</label>
        </div>
        <div class="input-field col offset-s3 s6">
          <input th:value="${session.user.phoneNumber}" name="phoneNumber" type="number" class="validate" />
          <label for="phoneNumber">電話番号</label>
        </div>
        <div class="input-field col offset-s3 s6">
          <input th:value="${session.user.post}" name="post" type="text" class="number" />
          <label for="post">郵便番号</label>
        </div>
        <div class="input-field col offset-s3 s6">
          <input th:value="${session.user.domicile}" name="domicile" type="text" class="validate" />
          <label for="domicile">住所</label>
        </div>

        <div th:if="${session.user.authority == 1}">
          <div class="input-field col offset-s3 s6">
            <input th:value="${session.user.authority}" name="authority" type="number" class="validate" />
            <label for="authority">権限</label>
          </div>
        </div>

        <div class="row center">
          <div class="input-field col offset-s3 s6">
            <button class="btn waves-effect waves-light" type="submit">確認</button>
            <a class="btn waves-effect waves-light back" href="/users/detail">戻る</a>
          </div>
        </div>
      </form>
    </div>
</body>

</html>
