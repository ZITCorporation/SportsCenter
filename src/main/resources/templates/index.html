<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout(~{::body/content()})}">

<!-- th:replace="~{layout/layout :: layout(~{::body/content()})}" -->
<head>
  <title></title>
  <link type="text/css" rel="stylesheet" href="/css/materialize.css" />
  <script type="text/javascript" src="/js/materialize.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <div class="container">
    <div class="row center">
      <h3 th:text="${sample}"></h3>
    </div>

    <div class="section">
      <div class="row center">
        <div th:switch="${session.user}">

          <span th:if="${session.user == null}">
            <div class="row" th:if="${session.user == null}">
              <a class="btn waves-effect waves-light" href="/login">ログイン</a>
              <a class="btn waves-effect waves-light" href="/users/create/input">新規登録</a>
            </div>
          </span>

          <span th:unless="${session.user == null}">
            <div class="row">
              <p>
                <span th:text="${session.user.name}"></span>
                <span th:text="${session.user.userId}"></span>
                Welcome!
              </p>
            </div>
            <div class="row">
              <a class="btn waves-effect waves-light" href="/users/detail/">ユーザー詳細</a>
            </div>
            <div class="row">
              <a class="btn waves-effect waves-light back" href="/logout">ログアウト</a>
            </div>
          </span>

        </div>

      </div>
    </div>
  </div>

</body>

</html>
