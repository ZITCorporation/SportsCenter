<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(body)">
<head>
<meta charset="UTF-8"/>
<title>layout</title>
<link th:href="@{/css/layout/layout.css}" rel="stylesheet"/>
</head>
<body>
	<div th:replace="~{layout/header :: layout-header}"></div>
	<div id="container">
	<div th:replace="~{layout/navigation :: layout-navigation}"></div>
	<div id="main" th:replace="${body}"></div>
	</div>
	<div th:replace="~{layout/footer :: layout-footer}"></div>
</body>
</html>
