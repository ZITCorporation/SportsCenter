<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout(~{::body/content()})}">
  <head>
    <title>新規登録</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row center">
          <h3 th:if="${session.userStatus=='create'}">ユーザー 新規登録</h3>
          <h3 th:if="${session.userStatus=='update'}">ユーザー 情報変更</h3>
        </div>

        <div class="row">
          <form class="" method="post" th:action="${session.userStatus=='create'} ? '/user/create/confirm' : '/user/update/confirm'">
            <!-- 隠しドメイン -->
            <input disabled th:if="${session.userStatus!=null}" hidden id="userStatus" th:value="${session.userStatus}" />
            <input disabled th:if="${form!=null}" hidden id="form" th:value="${form}" />
            <input disabled th:if="${form!=null}" hidden id="userId" th:value="${form.userId}" />

            <div class="row">
              <div class="input-field col offset-s3 s6">
                <input name="name" type="text" class="validate" th:value="${form == null ? '' : form.name}" />
                <label for="name">名前</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col offset-s3 s6">
                <input name="password" type="password" class="validate" th:value="${form == null ? '' : form.password}" />
                <label for="password">パスワード</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col offset-s3 s6">
                <input name="email" type="email" class="validate" th:value="${form == null ? '' : form.email}" />
                <label for="email">メールアドレス</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col offset-s3 s6">
                <input name="phoneNumber" type="text" class="validate" th:value="${form == null ? '' : form.phoneNumber}" />
                <label for="phoneNumber">電話番号</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col offset-s3 s6">
                <input name="post" type="number" class="validate" th:value="${form == null ? '' : form.post}" />
                <label for="post">郵便番号</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col offset-s3 s6">
                <input name="domicile" type="text" class="validate" th:value="${form == null ? '' : form.domicile}" />
                <label for="domicile">住所</label>
              </div>
            </div>

            <div class="row" th:if="${!(session.user == null) && session.user.authority == 1}">
              <div class="col offset-s3 s6">
                <div style="color: #9e9e9e;">権限</div>
                <div class="input-field inline">
                  <div class="switch">
                    <label>
                      なし
                      <input id="switchOption1" name="authority" type="checkbox" th:checked="${form!=null and form.authority==1}" value="1" />
                      <span class="lever"></span>
                      あり
                    </label>
                    <!-- submitのときswitchは「あり」なら，form中に「authority=1」があり，
                      「なし」なら、form中にauthorityはない，だからControllerでデフォルト「authority=0」を設定する必要があり -->
                  </div>
                </div>
              </div>
            </div>

            <div class="row center">
              <div class="input-field col offset-s3 s6">
                <button class="btn waves-effect waves-light" type="submit">確認</button>
                <a class="btn waves-effect waves-light back" th:href="${session.user.authority == 0} ? '/' : '/user/findAll'" href="/">戻る</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
